
<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Pokus: today, not tomorrow.</title>
    <style>
      body {
        font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
        font-size: 100%;
      }
      #status {
        /* avoid an excessively wide status text */
        text-overflow: ellipsis;
        overflow: hidden;

      }
      #blockSite{
        border-radius: 5px;
        -webkit-border-radius: 5px;
      }
      #blockSite:focus{
        border-color: blue;
      }
      #outer{
        width: 100%;
        text-align: center;
      }
      .button-style{
        -webkit-box-shadow:rgba(0,0,0,0.0.1) 0 1px 0 0;
        -moz-box-shadow:rgba(0,0,0,0.0.1) 0 1px 0 0;
        box-shadow:rgba(0,0,0,0.0.1) 0 1px 0 0;
        background-color:#5B74A8;
        border:1px solid #29447E;
        font-family:'Lucida Grande',Tahoma,Verdana,Arial,sans-serif;
        font-size:15px;
        font-weight:700;
        padding:2px 6px;
        color:#fff;
        border-radius:5px;
        -moz-border-radius:5px;
        -webkit-border-radius:5px;
        cursor: pointer;
      }
      .inner{
        display: inline-block;
      }
    </style>

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
     -->
    <script src="popup.js"></script>
  </head>
  <body>
    <div id="status">
      <div id="addSite">
        <form>
          <p><label>Block this site: </label>
          <input name="blockWebsite" type="text" value="" id="blockSite" size="40" placeholder="block this site"></input></p>
        </form>
      </div>
        <div id="outer">
          <div class="inner"><input type="submit" class="button-style" id="blockNow" value="Block"></div>
        </div>
      <p>Websites blocked</p>
      <ul id="blockList">
      </ul>
      
      <div class="inner"><input type="submit" class="button-style" id="unblockNow" value="Unblock All"></div>
    </div>
  </body>
</html>
