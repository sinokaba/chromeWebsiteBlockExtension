
<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Pokus: today, not tomorrow.</title>
    <style>
      body {
        font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
        font-size: 100%;
      }
      ul > li{
        list-style-type: none; 
        background-color: #cde7f0;
      }
      ul{
        padding-left: 0;
      }
      tr, th{
        padding-right: 50px;
      }
      th{
        border-bottom: 1px solid black;
      }

      #status {
        /* avoid an excessively wide status text */
        text-overflow: ellipsis;
        min-width: 270px;
        overflow: hidden;

      }
      #websiteURL:focus{
        border-color: blue;
      }
      #outer{
        width: 100%;
        text-align: center;
      }
      #direct{
        color: #B9121B;
        text-align: center;
        background-color: #E6E2AF;
      }
      #title{
        color: #002F2F;
        font-size: 20;
        font-weight: bold;
        text-align: center;
      }
      #permablock{
        background-color: #4C1B1B;
      }
      #permablock:hover{
        background-color: #B9121B;
      }
      #unblockAll{
        background-color:#00A388;
        border:1px solid #046380;
        display:inline-block;
        cursor:pointer;
        color:#ffffff;
        font-family:Arial;
        font-size:14px;
        padding:7px 15px;
        text-decoration:none;
        text-shadow:0px 1px 0px #00A388;
      }
      #unblockAll:hover{
        background-color: #79BD8F;
      }
      #unblockAll:active{
        position: relative;
        top: 1px;
      }
      .button-style{
        background-color:#046380;
        border:1px solid #046380;
        display:inline-block;
        cursor:pointer;
        color:#ffffff;
        font-family:Arial;
        font-size:14px;
        padding:7px 15px;
        text-decoration:none;
        text-shadow:0px 1px 0px #046380;
      }
      .button-style:hover {
        background-color:#008db8;
      }
      .button-style:active {
        position:relative;
        top:1px;
      }
      .inner{
        display: inline-block;
      }
      .ui-widget{
        border: 1px solid black;
      }
      .ui-widget-header,.ui-state-default, ui-button{
        background: red;
        border: 1px solid red;
        color: #FFFFFF;
        font-weight: bold;
      }
      .ui-widget-content{
        background-color: white;
      }
      .tableTitle{
        text-align: center;
        font-size: 16;
        color: #72bcd4;
        font-weight: bold;
      }
      .hide{
        display: none;
      }
      .perm{
        color: #B9121B;
        font-weight: bold;
      }
      .rowBreak{
        border-right: 1px solid blue;
      }
      .unselectable{
        -moz-user-select: -moz-none;
        -khtml-user-select: none;
        -webkit-user-select: none;
        -ms-user-select: none;
        user-select: none;
        opacity: .7;
      }
      #list-wrap{
        border: 1px solid #72bcd4;
      }
      .tabs { 
        border-bottom: 1px solid #DDD;
        padding-bottom:5px;
      }
      .tabs a {
        border:1px solid #DDD;
        color:#666666;
        padding: 5px 10px;
        text-decoration:none;
        background-color: #EFECCA;
      }
      .tabs a.active{ 
        background-color: #fff; 
        border-bottom: 0; 
        padding: 6px 11px;
      }
    </style>

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
     -->
    <script src="popup.js"></script>
    <script src="jquery.js"></script>
    <script src="jquery-ui.min.js"></script>
  </head>
  <body>
    <div id="permblock-popup" title="Warning">
        <p id="permblock-text"></p>
    </div>

    <div id="blockAll-popup" title="Warning">
        <p id="blockAll-text"></p>
    </div>
    <div id="status">
      <div class="tabs">
        <a href="#" id="home-link" class="tab-link active">Home</a>
        <a href="#" id="list-link" class="tab-link">Blocked List</a>
        <a href="#" id="about-link" class="tab-link">About</a>
      </div>
        <div id="home" class="tabCon">
            <div id="addSite">

              <form>
                <p id="title"><label>Pokus NOW: </label></p>
                <p>Website address:</p>
                <input name="blockWebsite" type="text" value="" id="websiteURL" size="40" maxlength="30" placeholder="block this site"></input></p>
                <p>Comments:</p>
                <input name="comment" type="text" value="" id="comment" size="40" maxlength="50" placeholder="Reason for blocking this site."></input></p>
              </form>
            </div>
            <div id="outer">
              <div class="inner"><input type="submit" class="button-style" id="blockNow" value="Block"></div>
              <div class="inner"><input type="submit" class="button-style" id="permablock" value="Permablock"></div>
              <div class="inner"><input type="submit" class="button-style" id="blockAll" value="Block All"></div>
            </div>

            <hr>
        </div>

        <div id="list" class="hide tabCon">
          <div id="list-wrap">
            <p id="title">Blocked Websites</p>
            <table>
              <tr>
                <th class="rowBreak">Website URL:</th>
                <th>Action</th>
              </tr>
              <tr>
                <td id="site0"></td>
                <td id="unblock-0" class="unblock-button hide"><button>Unblock</button></td>
              </tr>
              <tr>
                <td id="site1"></td>
                <td id="unblock-1" class="unblock-button hide"><button>Unblock</button></td>
              </tr>
              <tr>
                <td id="site2"></td>
                <td id="unblock-2" class="unblock-button hide"><button>Unblock</button></td>
              </tr>
              <tr>
                <td id="site3"></td>
                <td id="unblock-3" class="unblock-button hide"><button>Unblock</button></td>
              </tr>
              <tr>
                <td id="site4"></td>
                <td id="unblock-4" class="unblock-button hide"><button>Unblock</button></td>
              </tr>
              <tr>
                <td id="site5"></td>
                <td id="unblock-5" class="unblock-button hide"><button>Unblock</button></td>
              </tr>
              <tr>
                <td id="site6"></td>
                <td id="unblock-6" class="unblock-button hide"><button>Unblock</button></td>
              </tr>
              <tr>
                <td id="site7"></td>
                <td id="unblock-7" class="unblock-button hide"><button>Unblock</button></td>
              </tr>
              <tr>
                <td id="site8"></td>
                <td id="unblock-8" class="unblock-button hide"><button>Unblock</button></td>
              </tr>
              <tr>
                <td id="site9"></td>
                <td id="unblock-9" class="unblock-button hide"><button>Unblock</button></td>
              </tr>
            </table>
            <br />

            <div style="text-align: center"><input type="submit" id="unblockAll" value="Unblock All"></div>

            <hr>
            <table>
              <tr>
                <th class="rowBreak">Website URL:</th>
                <th>Status</th>
              </tr>
              <tr>
                <td id="perm1"></td>
                <td id="permStat1" class="perm">Permablocked</td>
              </tr>
              <tr>
                <td id="perm2"></td>
                <td id="permStat2" class="perm">Permablocked</td>
              </tr>
              <tr>
                <td id="perm3"></td>
                <td id="permStat3" class="perm">Permablocked</td>
              </tr>
            </table>
          </div>
        </div>
        <div id="about" class="hide tabCon">
          <div id="direct">
            <p><label>Enter website url, without 'www', then click block.</label></p>
          </div>

          <h4>Feeling generous? Then throw me a <a href="#">penny. :)</h4>
        </div>
      </div>
  </body>
</html>
